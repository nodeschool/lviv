<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>NodeSchool Lviv</title>
    <meta name="description" content="NodeSchool Lviv. Open source workshops that teach web software skills.">
    <link href="https://fonts.googleapis.com/css?family=Noticia+Text:400,700" rel="stylesheet">
    <style type="text/css">
      * {
        margin: 0; padding: 0;
        overflow: auto;
        font-family: 'Noticia Text', Helvetica, sans-serif;
        font-weight: 400;
        color: #2E2E2E;
      }
      body {
        background-image: url(http://unini.cc/wp-content/uploads/2015/11/iHUB-Lviv-1.jpg);
        background-size: cover;
        background-position: bottom center;
        height: 100vh;
      }
      .wrapper {
        xbackground-image: url(//nodeschool.io/images/test-bg.png);
        background-size: 25%;
        background-position: 0 -100px;
        background-color: rgba(249, 249, 249, 0.89);
        background-blend-mode: multiply;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .title {
        flex: none;
        text-align: left;
      }
      .title__logo {
        width: 350px;
        margin-bottom: 30px;
      }
      .title__name { }
      .title__name span {
        display: inline-block;
        background: #fbdd33;
        padding: 5px 20px;
        font-size: 4rem;
        font-weight: 700;
      }
      .title__subtitle {
        font-size: 1.625rem;
        letter-spacing: .05em;
      }
      .contact {
        margin-top: 45px;
      }
      .contact__link {
        background: #2e2e2e;
        padding: 0px 3px;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="title">
        <img class="title__logo" src="//nodeschool.io/images/schoolhouse.svg" alt="nodeschool logo">
        <h1 class="title__name"><span>NodeSchool Lviv</span></h1>
        <h4 class="title__subtitle">Open source workshops that teach web software skills.</h4>
        <div class="contact">
        Contact: <a class="contact__link" href="https://fb.com/roman.rodomansky" target="_blank">fb.com/roman.rodomansky</a>.
        </div>
      </div>
    </div>
  </body>
</html>
